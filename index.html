<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>EdgeFamily - Bağış Platformu</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: #0d0d0d;
      color: #fff;
      font-family: Arial, sans-serif;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #00ccff;
    }
    form {
      margin: 20px auto;
      max-width: 400px;
      background: #1a1a1a;
      padding: 20px;
      border-radius: 8px;
    }
    input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 6px;
      border: none;
    }
    button {
      padding: 10px 20px;
      background-color: #00ccff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }
    nav a {
      margin: 0 10px;
      color: #ccc;
      text-decoration: none;
    }
    nav a:hover {
      color: #00ccff;
    }
  </style>
</head>
<body>
  <h1>EdgeFamily</h1>
  <p><i>Bir yetimin duası, bin hayatı aydınlatır...</i></p>

  <nav>
    <a href="index.html">Ana Sayfa</a>
    <a href="privacy-policy.html">Gizlilik</a>
    <a href="refund-policy.html">İade</a>
    <a href="terms-of-service.html">Şartlar</a>
  </nav>

  <form id="register-form">
    <h2>Kayıt Ol</h2>
    <input type="text" placeholder="Ad" required />
    <input type="text" placeholder="Soyad" required />
    <input type="email" placeholder="E-posta" required />
    <input type="password" placeholder="Şifre" required />
    <button type="submit">Kayıt Ol</button>
  </form>

  <form id="donate-form">
    <h2>Bağış Yap</h2>
    <input type="number" id="amount" placeholder="Bağış Tutarı (USD)" required />
    <button type="button" onclick="startPayment()">Ödeme Yap</button>
  </form>

  <script src="https://js.stripe.com/v3/"></script>
  <script>
    const stripe = Stripe("pk_live_51RRLw5DfqdHd2ViaIUC5QkZg6rB3EIMZsgpzgRSbBQsekaONNhCqSEQ3lKa0U7DNJjNHY7PomzpxKKNbozhcGwkL00PCWi7E2x");

    async function startPayment() {
      const amount = document.getElementById("amount").value;
      if (!amount) return alert("Lütfen bir tutar girin.");

      const res = await fetch("https://your-railway-backend-url/create-payment-intent", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ amount: amount * 100 })
      });

      const data = await res.json();
      if (data.clientSecret) {
        const result = await stripe.confirmCardPayment(data.clientSecret, {
          payment_method: { card: { token: 'tok_visa' } }
        });
        if (result.error) alert("Hata: " + result.error.message);
        else alert("Bağışınız için teşekkür ederiz!");
      }
    }
  </script>
</body>
</html>
