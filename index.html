<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Yetimlere Umut</title>
  <script src="https://js.stripe.com/v3/"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #ffffff;
      color: #000000;
      max-width: 500px;
      margin: auto;
      padding: 20px;
      text-align: center;
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      font-size: 1rem;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #000;
      color: #fff;
      border: none;
      cursor: pointer;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 10px;
    }
    #card-element {
      margin-top: 10px;
    }
    #message {
      margin-top: 15px;
      font-weight: bold;
      color: green;
    }
  </style>
</head>
<body>
  <h1>Yetim, yetimi aç bırakmaz...</h1>
  <p>Lütfen destek olmak istediğiniz miktarı giriniz</p>
  <input type="number" id="amount" placeholder="Bağış Tutarı (USD)" />
  <div id="card-element"></div>
  <button id="pay-btn">Bağış Yap</button>
  <div id="message"></div>
  <script>
    const stripe = Stripe("pk_live_YOUR_PUBLISHABLE_KEY");
    const elements = stripe.elements();
    const card = elements.create("card");
    card.mount("#card-element");

    document.getElementById("pay-btn").onclick = async () => {
      const amount = parseInt(document.getElementById("amount").value);
      if (!amount || amount < 1) {
        document.getElementById("message").textContent = "Geçerli bir tutar girin.";
        return;
      }

      const res = await fetch("/create-payment-intent", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ amount: amount * 100 })
      });

      const data = await res.json();
      const result = await stripe.confirmCardPayment(data.clientSecret, {
        payment_method: {
          card: card,
          billing_details: { name: "Bağışçı" }
        }
      });

      if (result.error) {
        document.getElementById("message").textContent = "Hata: " + result.error.message;
      } else {
        document.getElementById("message").textContent = "Bağışınız için teşekkür ederiz!";
      }
    };
  </script>
</body>
</html>
